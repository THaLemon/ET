syntax = "proto3";
// using 

package ET;

//ResponseType NetClient2Main_Login
message Main2NetClient_Login // IActorRequest
{
	int32 RpcId = 1;
	string Account = 2;
	string Password = 3;
}

message NetClient2Main_Login // IActorResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	
	int64 PlayerId = 4;
}